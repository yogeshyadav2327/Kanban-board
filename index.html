<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trello.css">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="board">
    
        <div class="column" id="todo">
            <h2>To Do (<span id="todo-count">0</span>)</h2>
            <div class="tasks" id="todo-tasks"></div>
             <input type="text" class="input-task" placeholder="Add a task" id="todo-input">
            <button class="add-task" onclick="addTask('todo')">Add Task</button>
        </div>

           <div class="column" id="doing">
            <h2>Doing (<span id="doing-count">0</span>)</h2>
            <div class="tasks" id="doing-tasks" ></div>
             <input type="text" class="input-task" placeholder="Add a task" id="doing-input">
            <button class="add-task"  onclick="addTask('doing')">Add Task</button>
      
        </div>

        <div class="column" id="done">
            <h2>Done (<span id="done-count">0</span>)</h2>
            <div class="tasks" id="done-tasks"></div>
             <input type="text" class="input-task" placeholder="Add a task" id="done-input">
            <button class="add-task" onclick="addTask('done')">Add Task</button>
         
        </div>

    </div>
    <div class="feature">
      <ul>
        <li onclick="editTask()">Edit</li>
        <li onclick="deleteTask()">Delete</li>
      </ul>

    </div>
<script src="index.js"></script>
</body>
</html>
